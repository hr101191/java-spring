#Spring Datasource
spring.datasource.url=jdbc:h2:mem:spring-authorization-server
#spring.datasource.url=jdbc:mariadb://localhost:3306/spring-authorization-server
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect

#Spring Session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=never

application.spring.liquibase.change-log-path=classpath:/db/changelog/db.changelog-master.xml
application.issuer=http://localhost:8080
